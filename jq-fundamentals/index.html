  <body>
    <h1>jQuery Fundamentals</h1>

    <hr>

    <form id="username-form" >
        <p id="msg"></p>
        <input type="text" name="username" id="username" placeholder="enter username" />
        <input type="number" name="mobile-no" id="mobile-no" placeholder="enter mobile no" />
        <button>submit</button>
    </form>

    <script>
      /*
        Getting and setting content: .text(), .html(), .val()
Getting and setting attributes:
 .attr(), .removeAttr(), .addClass(), 
 .removeClass(), .toggleClass()
        */
      $(document).ready(() => {
        console.log("JQ loaded");

        $('#username-form').submit((e)=>{
            e.preventDefault()
            $('#msg').text("")
            let username = $('#username').val().trim()
            let mobileNo = $('#mobile-no').val().trim()
            if(username=="" && mobileNo==""){
                console.log("fill form")
                $('#msg').text("Please fill the form")
            }
            else if(mobileNo==""){
                console.log("mobile no empty")
                $('#msg').text("Please enter a Mobile No.")
            }
            else {
                $('#msg').text("registered successfully")
            }
            // console.log(typeof username)
            // console.log(typeof mobileNo)
        })

        // $('#output').attr("style", "background: red")

      });
    </script>
  </body>
